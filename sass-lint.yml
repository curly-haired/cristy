# Linter Options
options:
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 'source/scss/**/*.scss'
  ignore:
   - 'source/scss/includes/reset.scss'
# Rule Configuration
rules:
  indentation:
    - 1
    - size: tab
  property-sort-order:
    - 1
    - order: smacss
  class-name-format:
    - 1
    - convention: hyphenatedbem
  pseudo-element:
    - 0
  hex-length:
    - 0
  url-quotes:
    - 0
  mixins-before-declarations:
    - 0
  no-color-literals:
    - 0
  leading-zero:
    - 0
  placeholder-in-extend:
    - 0
  force-pseudo-nesting:
    - 0
